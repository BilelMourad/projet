<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signstyle.css">
    <script src="https://kit.fontawesome.com/a442f072cc.js" crossorigin="anonymous"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    
    
    <title>Signup</title>
</head>
<body>
    
    <section class="container forms">
           
        
        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="Name" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="field input-field">
                        <input type="text" placeholder="Phone Number" class="input">
                    </div>

                  
                    
                    <div class="field input-field" id="prf">
                        <p id="txt">Profile Picture<i class="fa-solid fa-image"></i>:</p>
                        
                        <input type="file" accept=".jpg,.png" class="input" id="accept">
                        
                        
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="index.html" class="link login-link">Login</a></span>
                </div>
            </div>

           
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
